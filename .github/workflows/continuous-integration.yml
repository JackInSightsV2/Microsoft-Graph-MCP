name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python Package
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./azure-cli-mcp-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with flake8
        working-directory: ./azure-cli-mcp-python
        run: |
          flake8 azure_cli_mcp/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 azure_cli_mcp/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Format check with black
        working-directory: ./azure-cli-mcp-python
        run: |
          black --check azure_cli_mcp/
          
      - name: Import sorting check with isort
        working-directory: ./azure-cli-mcp-python
        run: |
          isort --check-only azure_cli_mcp/
          
      - name: Type check with mypy
        working-directory: ./azure-cli-mcp-python
        run: |
          mypy azure_cli_mcp/ --ignore-missing-imports
          
      - name: Security check with bandit
        working-directory: ./azure-cli-mcp-python
        run: |
          pip install bandit[toml]
          bandit -r azure_cli_mcp/ -f json -o bandit-report.json || true
          
      - name: Dependency vulnerability check
        working-directory: ./azure-cli-mcp-python
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          
      - name: Run tests with pytest
        working-directory: ./azure-cli-mcp-python
        run: |
          pytest tests/ -v --tb=short --cov=azure_cli_mcp --cov-report=xml --cov-report=term-missing
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./azure-cli-mcp-python/coverage.xml
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-22.04
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        working-directory: ./azure-cli-mcp-python
        run: |
          docker build -t azure-cli-mcp:latest .
          
      - name: Test Docker image
        working-directory: ./azure-cli-mcp-python
        run: |
          docker run --rm azure-cli-mcp:latest python -c "import azure_cli_mcp; print('âœ… Package import successful')"
          docker run --rm azure-cli-mcp:latest az --version
